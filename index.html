<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Empire Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="username-modal">
        <div id="username-form">
            <h2>Enter Your Username</h2>
            <input type="text" id="username-input" maxlength="20" placeholder="Enter username...">
            <button id="username-submit">Start Playing</button>
        </div>
    </div>

    <div id="dev-password-modal" style="display: none;">
        <div id="dev-password-form">
            <h2>Developer Authentication</h2>
            <input type="password" id="dev-password-input" placeholder="Enter developer password...">
            <button id="dev-password-submit">Authenticate</button>
        </div>
    </div>

    <div id="dev-panel" style="display: none;">
        <div class="dev-controls">
            <h3>Developer Controls</h3>
            <div class="dev-input-group">
                <label>Add Points:</label>
                <input type="number" id="dev-add-points" min="0">
                <button id="dev-points-btn">Add</button>
            </div>
            <div class="dev-input-group">
                <label>Set Click Multiplier:</label>
                <input type="number" id="dev-multiplier" min="1" step="0.1">
                <button id="dev-multiplier-btn">Set</button>
            </div>
            <div class="dev-input-group">
                <label>Set Points Per Second:</label>
                <input type="number" id="dev-point-rate" min="0" step="0.1">
                <button id="dev-rate-btn">Set</button>
            </div>
            <button id="dev-panel-close">Close Developer Panel</button>
        </div>
    </div>

    <div id="game-container">
        <div id="main-game-content">
            <div id="stats-bar">
                <div id="soccer-points">Club Reputation: <span id="point-count">0</span></div>
                <div id="growth-rate">Success Rate: <span id="rate-display">0</span>/sec</div>
            </div>
            
            <div id="main-game-area">
                <div id="cosmic-loom" class="clickable">
                    <img src="/football-soccer-ball-clip-art-png-7.png" alt="Soccer Ball" id="soccer-ball">
                    <div id="click-multiplier">Skill Level: x1</div>
                </div>
            </div>

            <div id="upgrades-section">
                <h3>Club Improvements</h3>
                <div id="save-note">Progress automatically saved every second!</div>
                <div id="upgrades-container">
                    <div id="upgrades-grid"></div>
                </div>
            </div>
            <button id="restart-button">Restart Game</button>
        </div>

        <div id="leaderboard-section">
            <h3>Global Leaderboard</h3>
            <div id="current-player">Playing as: <span id="player-name"></span></div>
            <button id="change-username">Change Username</button>
            <div id="leaderboard-container">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
